<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Gaming - Typing Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="logo.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                
                    <img src="image/1.jpg" alt="Future Gaming Logo">
                    <h1> Future Gaming</h1>
                
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="mode">Select Mode:</label>
                    <select id="mode">
                        <option value="easy">Facile</option>
                        <option value="medium">Moyen</option>
                        <option value="hard">Difficile</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="time">Temps:</label>
                    <select id="time">
                        <option value="30">30s</option>
                        <option value="60">60s</option>
                        <option value="120">120s</option>
                        <option value="0">Zen</option>
                    </select>
                </div>
                
                <button id="restart-btn">
                    <i class="fas fa-redo"></i> Recommencer
                </button>
            </div>
        </header>

        <main>
            <div class="typing-container">
                <div class="timer">
                    <span id="time-display">60</span>s
                </div>
                
                <div class="word-display" id="word-display"></div>
                
                <div class="input-container">
                    <input type="text" id="input-field" autofocus placeholder="Commencez à taper...">
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="wpm">0</span>
                        <span class="stat-label">Mots/min</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="accuracy">100</span>
                        <span class="stat-label">Précision</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="correct">0</span>
                        <span class="stat-label">Corrects</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="errors">0</span>
                        <span class="stat-label">Erreurs</span>
                    </div>
                    <div class="button-group">
                        <a href="game.html">
                            <button>ENTRER</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="java.js"></script>
</body>
</html>
